<ion-header>
  <ion-toolbar>
    <ion-title>
      Sistema de Pedidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/img/tela-inicial.png"></ion-img>      
    </ion-card>
    <form>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="password" ></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="login()">Entrar</ion-button>
    </form>
    <ion-button expand="block" fill="outline">Registrar</ion-button>
</ion-content>
